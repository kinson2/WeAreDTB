# Site
title:  Darker Than Blue # use "" for empty title           
bio:                'A collective in Champaign-Urbana bringing a unique set of talents combining music, movement, art, and culture for the greater good.'
description:        "A collective in Champaign-Urbana bringing a unique set of talents combining music, movement, art, and culture for the greater good."
locale:             en_US
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Comments
#disqus_shortname:   default

# Social
#analytics-id:       "default"
linktree:            default
facebook:           default
instagram:          instagram.com/wearedtb
#github:             default

# personal
location:           Champaign-Urbana, IL
phone:              
email:              staff@WeAreDTB.com # change this to your email to receive free emails for your contact submissions via Slapform.com

# Other
background_image:   /images/backgrround-logo-speakers02.png
# Tip: The color palette and other styles can be configured in /_sass/lib/_vars.scss
#slapform_thankyou_page: /thank-you

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
